name: Pipeline DevSecOps WebServices+ Alan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup PHP 8.1
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, xml, curl, zip, intl, pdo_mysql

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Run PHPUnit tests
        run: vendor/bin/phpunit --colors=never

      - name: Run PHPStan static analysis (level max)
        run: vendor/bin/phpstan analyse -l max src tests || true

      - name: Check composer dependencies vulnerabilities
        run: |
          composer require --dev sensiolabs/security-checker
          vendor/bin/security-checker security:check composer.lock || true
